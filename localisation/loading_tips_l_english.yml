l_english:
LOADING_TIP_0:0 "A police state is a country run by criminals.\n- Robert Harris, Fatherland§!"
LOADING_TIP_1:0 "'What do you do,' he said, 'if you devote your life to discovering criminals, and it gradually occurs to you that the real criminals are the people you work for?'\n- Robert Harris, Fatherland§!"
LOADING_TIP_2:0 "Truth, she thought. As terrible as death. But harder to find.\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_3:0 "Perhaps if you know you are insane then you are not insane. Or you are becoming sane, finally. Waking up.\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_4:0 "On some other world, possibly it is different. Better. There are clear good and evil alternatives. Not these obscure admixtures, these blends, with no proper tool by which to untangle the components.\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_5:0 "Evil is not a view ... it's an ingredient in us. In the world. Poured over us, filtering into our bodies, minds, hearts, into the pavement itself.\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_6:0 "We are all insects. Groping towards something terrible or divine.\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_7:0 "What profit it a man if he gain the whole world but in this enterprise lose his soul?\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_8:0 "'It will end', Childan thought. 'Someday. The very idea of place. Not governed and governing, but people.'\n- Philip K. Dick, The Man in the High Castle§!"
LOADING_TIP_9:0 "Who controls the past controls the future. Who controls the present controls the past.\n- George Orwell, 1984§!"
LOADING_TIP_10:0 "The best books... are those that tell you what you know already.\n- George Orwell, 1984§!"
LOADING_TIP_11:0 "If you want a picture of the future, imagine a boot stamping on a human face - forever.\n- George Orwell, 1984§!"
LOADING_TIP_12:0 "But if thought corrupts language, language can also corrupt thought.\n- George Orwell, 1984§!"
LOADING_TIP_13:0 "Until they became conscious they will never rebel, and until after they have rebelled they cannot become conscious.\n- George Orwell, 1984§!"
LOADING_TIP_14:0 "Perhaps a lunatic was simply a minority of one.\n- George Orwell, 1984§!"
LOADING_TIP_15:0 "In the face of pain there are no heroes.\n- George Orwell, 1984§!"
LOADING_TIP_16:0 "Freedom is the freedom to say that two plus two make four. If that is granted, all else follows.\n- George Orwell, 1984§!"
LOADING_TIP_17:0 "The appalling thing about fascism is that you've got to use fascist methods to get rid of it.\n- It Happened Here§!"
LOADING_TIP_18:0 "We don't accept your decisions. You accept ours.\n- It Happened Here§!"
LOADING_TIP_19:0 "What Douglas had once seen as the attractive over-confidence of youth, now looked more like unyielding selfishness.\n- Len Deighton, SS-GB§!"
LOADING_TIP_20:0 "Once he had realized that these words and words like them were the truth, once they had broken through his defensive barrier of denial, then they became a part of him, burning their way into his soul.\n- J.N. Stroyar, The Children's War: A Novel§!"
LOADING_TIP_21:0 "True peace in our world cannot be achieved so long as the United States is enslaved by the corrupt influence of the Jew.\n- Adolf Hitler§!"
LOADING_TIP_22:0 "If the Führer tries to send us through the Alps for his revenge, we will make it to Rome only by wading through a sea of German blood waist high.\n- Erwin Rommel, 1958"
LOADING_TIP_23:0 "We cannot condemn Autocracy in Europe whilst we tolerate it in our own backyard. Either Queen Elizabeth will leave our northern brothers or be forced to do so.\n- American Leftist§!"
LOADING_TIP_24:0 "I speak simply as a soldier of the Last War whose most earnest prayer it is that such cruel and destructive madness shall never again overtake mankind. There is no land whose people want war.\n- Edward VIII, King of England§!"
#LOADING_TIP_24:0 "We cannot recite 'give me liberty, or give me death', whilst we remain enslaved to masters behind the shadows, manipulating and eroding the very foundations of our Republic.\n- NPP Member§!" #duplicate loc key
LOADING_TIP_25:0 "It is thus necessary that the individual should finally come to realize that his own ego is of no importance in comparison with the existence of the nation.\n- Adolf Hitler§!"
LOADING_TIP_26:0 "To be German nowadays is to die in battle, armed or unarmed, willing or unwilling, for a cause or no cause at all.\n- Anonymous German Citizen§!"
LOADING_TIP_27:0 "I have often felt a bitter sorrow at the thought of the German people, which is so estimable in the individual and so wretched in the generality.\n- Goethe§!"
LOADING_TIP_28:0 "A thousand years will pass and the pride of Germany will not be erased!\n- Hans Frank, Governor-General of Poland§!"
LOADING_TIP_29:0 "You will all wind up shining the shoes of the Germans!\n- Italo Balbo§!"
LOADING_TIP_30:0 "It is a very simple question: are you now, or have you ever been, a member of the German-American Bund?\n- J. Parnell Thomas, Head of the House Committee on Un-American Activities§!"
LOADING_TIP_31:0 "War? What is it good for?\n- Edwin Starr§!"
LOADING_TIP_32:0 "No one starts a war - or rather, no one in his senses ought to do so - without first being clear in his mind what he intends to achieve by that war and how he intends to conduct it.\n- Harold G. Moore, We Were Soldiers Once... And Young§!"
LOADING_TIP_33:0 "Bombs do not choose. They will hit everything.\n- Hermann Göring§!"
LOADING_TIP_34:0 "If I had to put up a poster for every seven Poles shot, the forests of Poland would not be sufficient to manufacture the paper.\n- Hans Frank, Governor-General of Poland§!"
LOADING_TIP_35:0 "No enemy bomber can reach the Ruhr. If one reaches the Ruhr, my name is not Göring. You may call me Meyer.\n- Hermann Göring§!"
LOADING_TIP_36:0 "Coercion, after all, merely captures man. Freedom captivates him.\n- Robert McNamara§!"
LOADING_TIP_37:0 "Something must be done to save humanity! A better world if possible!\n- Fidel Castro§!"
LOADING_TIP_38:0 "I don't think anyone has been slandered more than the Jews.\n- Fidel Castro§!"
LOADING_TIP_39:0 "A man may die, nations may rise and fall, but an idea lives on. Ideas have endurance without death.\n- John F. Kennedy§!"
LOADING_TIP_40:0 "Injustice anywhere is a threat to justice everywhere.\n- Martin Luther King Jr.§!"
LOADING_TIP_41:0 "A man may die, nations may rise and fall, but an idea lives on. Ideas have endurance without death.\n- John F. Kennedy§!"
LOADING_TIP_42:0 "One believes things because one has been conditioned to believe them.\n- Aldous Huxley, Brave New World§!"
LOADING_TIP_43:0 "Most men and women will grow up to love their servitude and will never dream of revolution.\n- Aldous Huxley, Brave New World§!"
LOADING_TIP_44:0 "There is no final one; revolutions are infinite.\n- Yevgeny Zamyatin, We§!"
LOADING_TIP_45:0 "One individual may die for an idea, but that idea will, after his death, incarnate itself in a thousand lives.\n- Subhas Chandra Bose§!"
LOADING_TIP_46:0 "If I meet a Ukrainian worthy of being seated at my table, I must have him shot.\n- Erich Koch§!"
LOADING_TIP_47:0 "Es ist aus. Der Krieg ist gewonnen!\n- Adolf Hitler, following the English surrender.§!"
LOADING_TIP_48:0 "Only armies matter now.\n- Francis Parker Yockey§!"
LOADING_TIP_49:0 "My father was a statesman, I'm a political woman. My father was a saint. I'm not.\n- Indira Gandhi§!"
LOADING_TIP_50:0 "A strange game. The only winning move is not to play.§!"
LOADING_TIP_51:0 "Nobody in the world, in history, has ever gotten their freedom by appealing to the moral sense of those oppressing them.\n- Assata Shakur§!"
LOADING_TIP_52:0 "It was a bright day in April, and the clocks were striking thirteen.\n- George Orwell, 1984§!"
LOADING_TIP_53:0 "I have tried to lift France out of the mud. But she will return to her errors and vomitings. I cannot prevent the French from being French.\n- Charles de Gaulle§!"
LOADING_TIP_54:0 "The end justifies the means, as long as there is something that justifies the end.\n- Leon Trotsky§!"
LOADING_TIP_55:0 "If you were a better person, you wouldn't be here.\n- Unknown SS-Penal Battalion Officer§!"
LOADING_TIP_56:0 "It is certain that concentration camps had a bad reputation with us.\n- Albert Speer§!"
LOADING_TIP_57:0 "This world doesn't have a history. It has a criminal record.\n- Unknown§!"
LOADING_TIP_58:0 "Nature does not know extinction, only transformation.\n- Wernher Von Braun§!"
LOADING_TIP_59:0 "What does the corpse care who was right and who was wrong?\n- Manuel Azaña§!"
LOADING_TIP_60:0 "Is it better for a man to have chosen evil than to have good forced upon him?\n- Anthony Burgess, A Clockwork Orange§!"
LOADING_TIP_61:0 "Unfortunately this earth is not a fairy-land, but a struggle for life, perfectly natural and therefore extremely harsh.\n- Martin Bormann§!"
LOADING_TIP_62:0 "I am become death, the destroyer of worlds.\n- Julius Robert Oppenheimer§!"
LOADING_TIP_63:0 "In seven days God had created the Earth. In a single day mankind had turned it upside down.\n- Kristina McNorris, Bridge of Scarlet Leaves§!"
LOADING_TIP_64:0 "He who fights monsters should look to it that he himself does not become a monster. And if you gaze long into an abyss, the abyss also gazes into you.\n- Friedrich Nietzsche§!"
LOADING_TIP_65:0 "The optimist thinks this is the best of all possible worlds. The pessimist fears it is true.\n- Julius Robert Oppenheimer§!"
LOADING_TIP_66:0 "My honor is my loyalty.\n- Heinrich Himmler§!"
LOADING_TIP_67:0 "Men may hate us. But, we don't ask for their love; only for their fear.\n- Heinrich Himmler§!"
LOADING_TIP_68:0 "We're dealing with two devils who only want to rule hell.\n- Ruta Sepetys, Between Shades of Grey§!"
LOADING_TIP_69:0 "It is better to have an end with horror than a horror without end.\n- Marin Preda, The Most Beloved Of Earthlings§!"
LOADING_TIP_70:0 "Deadly errors do not appear out of the blue, they do not happen unexpectedly; they have a prelude, yet who pays attention to it?\n- Marin Preda, The Most Beloved Of Earthlings§!"
LOADING_TIP_71:0 "The country is dying for want of men, not for want of programs.\n- Corneliu Zelea Codreanu§!"
LOADING_TIP_72:0 "The end of hope is the beginning of death.\n- Charles De Gaulle§!"
LOADING_TIP_73:0 "The future does not belong to men.\n- Charles De Gaulle§!"
LOADING_TIP_74:0 "The government has no proposition to make, it only has orders to give.\n- Charles De Gaulle§!"
LOADING_TIP_75:0 "The sword is the axis of the world, and grandeur cannot be divided.\n- Charles De Gaulle§!"
LOADING_TIP_76:0 "Let us not forget that history will not forgive the guilty; and guilty are we all. Some, for remaining silent, others for acting wrongly, and all of us, for bearing with it.\n- Ion Antonescu§!"
LOADING_TIP_77:0 "A totalitarian dictatorship, by its very nature, works in great secrecy and knows how to preserve that secrecy from the prying eyes of outsiders.\n- William Shirer, The Rise of the Third Reich§!"
LOADING_TIP_78:0 "And so, as mankind harnessed fire as its first invention, so it would perish in fire as its last action.\n- Unknown§!"
LOADING_TIP_79:0 "I don't see any American dream; I see an American nightmare.\n- Malcolm X§!"
LOADING_TIP_80:0 "Hemos Pasado!\n- Francisco Franco, 1939§!"
LOADING_TIP_81:0 "You know, a long time ago being crazy meant something. Nowadays, everyone's crazy.\n- Charles Manson§!"
LOADING_TIP_82:0 "You may conquer the land, you may slaughter the people. That is not the end. We will rise again.\n- Charlton Heston, Ben-Hur§!"
LOADING_TIP_83:0 "I shall return.\n- Douglas MacArthur, 1942§!"
LOADING_TIP_84:0 "Underestimating the will of the Slav may yet be our great undoing.\n- Erich von Manstein, 1956§!"
LOADING_TIP_85:0 "Cognitive dissonance is an uncomfortable feeling caused by holding two conflicting ideas simultaneously.§!"
LOADING_TIP_86:0 "We will not be led like sheep to the slaughter!\n- Abba Kovner§!"
LOADING_TIP_87:0 "To sum it all up, I must say that I regret nothing.\n- Adolf Eichmann§!"
LOADING_TIP_88:0 "One seldom recognizes the devil when he is putting his hand on your shoulder.\n- Albert Speer§!"
LOADING_TIP_89:0 "Hatred of the invading enemy is the most sacred and humane feeling. But it is born with such a pain of heart and torment of the soul that God forbid anyone to experience it a second time...\n- Pavel Batov, on the Black League.§!"
LOADING_TIP_90:0 "Man shall be trained for war, and woman for the procreation of the warrior; all else is folly.\n- Friedrich Nietzsche§!"
LOADING_TIP_91:0 "The goal of this system shall be nothing short of the complete obliteration, on the conceptual level, of right wing thought.\n- Santiago Carillo§!"
LOADING_TIP_92:0 "An eye for eye only ends up making the whole world blind.\n- Mohandas Gandhi§!"
LOADING_TIP_93:0 "If we made a mistake, then we made a mistake; after all, what's been missing in the European fight for socialism over the last 100 years, is the element of 'madness'.\n- Gudrun Ensslin§!"
LOADING_TIP_94:0 "The best political weapon is the weapon of terror. Cruelty commands respect. Men may hate us. But, we don't ask for their love; only for their fear.\n- Heinrich Himmler§!"
LOADING_TIP_95:0 "Segregation now, segregation tomorrow, segregation forever!\n- George Wallace§!"
LOADING_TIP_96:0 "Not one drop of American blood will be spent on a land invasion of the home isles.\n- Joseph P. Kennedy, Sr.§!"
LOADING_TIP_97:0 "You can't blame people for wanting a bit of hope to hold on to.\n- George Lucas, on the success of his films.§!"
LOADING_TIP_98:0 "London, Paris, Oslo, Warsaw, Moscow, Nanjing, Rangoon, Singapore, Manila, how many more cities must fall to Fascism before this country will finally act?\n- George Patton, 1952§!"
LOADING_TIP_99:0 "Fear not the path of truth for the lack of people walking on it.\n- Robert F. Kennedy§!"
LOADING_TIP_100:0 "The seas of the four directions/all are born of one womb/why, then, do the wind and waves rise in discord?\n- Emperor Meiji§!"
LOADING_TIP_101:0 "The Sphere keeps the Americans out, the Japanese in, and the Chinese down.\n- Sukarno§!"
LOADING_TIP_102:0 "Men endured so much for war, but for peace they dared nothing.\n- William Olaf Stapledon§!"
LOADING_TIP_103:0 "Darwin himself, in his day, was unable to fight free of the theoretical errors of which he was guilty. It was the classics of Marxism that revealed those errors and pointed them out.\n- Trofim Lysenko§!"
LOADING_TIP_104:0 "For what they did to Goebbels, I will ensure that the French are so beaten that they may never stand up again.\n- Reinhard Heydrich§!"
LOADING_TIP_105:0 "England is a rebel nation, and it can no longer be trusted to survive on its own.\n- Franz Halder§!"
LOADING_TIP_106:0 "So bye bye, Miss American Pie, drove my chevy to the levee but the levee was dry, and them good ole boys were drinking whiskey and rye, singing this'll be the day that I die, this'll be the day that I die\n- Don McLean§!"
LOADING_TIP_107:0 "We cannot have a future without respecting our past.\n- Michael I§!"
LOADING_TIP_108:0 "Germany has grown soft and fat on the backs of its slaves. We must once again learn to stand, strong and proud, on our own two feet.\n- Reinhard Heydrich§!"
LOADING_TIP_109:0 "Germany has grown destitute and decadent from the institution of slavery. A German economy can only be fuelled by German hands.\n- Albert Speer§!"
LOADING_TIP_110:0 "Germany has grown complacent and weak from the slave system. We must remember to fight our own battles.\n- Hermann Goering§!"
LOADING_TIP_111:0 "Germany succeeds, and continues to succeed, in part thanks to the copious amounts of free labor that the slave system provides.\n- Martin Bormann§!"
LOADING_TIP_112:0 "To the strongest!\n- Alexander the Great, upon being asked who would inherit his empire§!"
LOADING_TIP_113:0 "Wherever the flag of the Rising Sun flies, it shall not come down.\n- Isoroku Yamamoto§!"
LOADING_TIP_114:0 "The whole of Russia under Altunin or Zhukov would be crushed faster than the city of Arkhangelsk under my command.\n- Mikhail Tukhachevsky, 1957§!"
LOADING_TIP_115:0 "Inside every anarchist is a failed dictator\n- Benito Mussolini§!"
LOADING_TIP_116:0 "I accept calmly what is to be my infamous destiny.\n- Galeazzo Ciano§!"
LOADING_TIP_117:0 "As always, victory will have a hundred fathers, but defeat will never be acknowledged by anyone at all.\n- Galeazzo Ciano§!"
LOADING_TIP_118:0 "Let the well-being of the Fatherland be the supreme law.\n- Henri Mordacq§!"
LOADING_TIP_119:0 "Laws are silent in times of war.\n- Marcus Tullius Cicero§!"
LOADING_TIP_120:0 "The die has been cast.\n- Gaius Julius Caesar§!"
LOADING_TIP_121:0 "In politics it is necessary either to betray one's country or the electorate. I prefer to betray the electorate.\n- Charles De Gaulle§!"
LOADING_TIP_122:0 "Faced with crisis, the man of character falls back on himself. He imposes his own stamp of action, takes responsibility for it, makes it his own.\n- Charles De Gaulle§!"
LOADING_TIP_123:0 "Is there any word in our language more synonymous with incompetence than Afrika?\n- Hans Hüttig§!"
LOADING_TIP_124:0 "The great strength of the totalitarian state is that it forces those who fear it to imitate it.\n- Adolf Hitler§!"
LOADING_TIP_125:0 "The victor will never be asked if he told the truth.\n- Adolf Hitler§!"
LOADING_TIP_126:0 "The first method for estimating the intelligence of a ruler is to look at the men he has around him.\n- Niccolò Machiavelli§!"
LOADING_TIP_127:0 "We fought them on the beaches, we fought them in the fields and in the streets. But we do not surrender, and one day we shall fight them again.\n- Winston Churchill, 1946§!"

